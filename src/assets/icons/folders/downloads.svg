<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景底座 -->
  <rect width="512" height="512" rx="120" fill="#f5f5f7"/>
  <rect x="40" y="40" width="432" height="432" rx="80" fill="#ffffff"/>
  
  <!-- 文件夹图标 -->
  <g>
    <!-- 文件夹主体 -->
    <path d="M140 240L100 280L100 380L140 420L372 420L412 380L412 280L372 240H140Z" fill="url(#downloadsFolderGradient)"/>
    <!-- 文件夹顶部 -->
    <path d="M140 240L372 240L372 280L140 260V240Z" fill="url(#downloadsFolderTopGradient)"/>
    <!-- 下载图标 -->
    <path d="M200 290L220 310L240 290L260 310L280 290L300 310L320 290" stroke="rgba(255,255,255,0.7)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M260 310V380" stroke="rgba(255,255,255,0.7)" stroke-width="12" stroke-linecap="round"/>
    <circle cx="260" cy="380" r="8" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="downloadsFolderGradient" x1="100" y1="240" x2="412" y2="420" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF5722"/>
      <stop offset="1" stop-color="#D84315"/>
    </linearGradient>
    <linearGradient id="downloadsFolderTopGradient" x1="140" y1="240" x2="372" y2="280" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF7043"/>
      <stop offset="1" stop-color="#E64A19"/>
    </linearGradient>
  </defs>
  
  <!-- 高光效果 -->
  <circle cx="160" cy="260" r="40" fill="white" opacity="0.2"/>
  
  <!-- 阴影效果 -->
  <rect x="50" y="50" width="412" height="412" rx="70" fill="rgba(0,0,0,0.05)"/>
</svg>