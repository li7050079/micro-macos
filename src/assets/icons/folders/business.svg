      <stop stop-color="#1976D2"/>
      <stop offset="1" stop-color="#0D47A1"/>
    </linearGradient>
    <linearGradient id="businessFolderTopGradient" x1="140" y1="240" x2="372" y2="280" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1565C0"/>
      <stop offset="1" stop-color="#0A2463"/>
