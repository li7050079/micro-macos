  <rect width="512" height="512" rx="120" fill="#f5f5f7"/>
  <rect x="40" y="40" width="432" height="432" rx="80" fill="#ffffff"/>
  
  <!-- 文件夹图标 -->
  <g>
    <!-- 文件夹主体 -->
    <path d="M140 240L100 280L100 380L140 420L372 420L412 380L412 280L372 240H140Z" fill="url(#businessFolderGradient)"/>
