    <path d="M180 280V380" stroke="rgba(255,255,255,0.3)" stroke-width="8" stroke-linecap="round"/>
    <path d="M260 280V380" stroke="rgba(255,255,255,0.3)" stroke-width="8" stroke-linecap="round"/>
    <path d="M340 280V380" stroke="rgba(255,255,255,0.3)" stroke-width="8" stroke-linecap="round"/>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
