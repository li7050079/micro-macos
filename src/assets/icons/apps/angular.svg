<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景底座 -->
  <rect width="512" height="512" rx="120" fill="#f5f5f7"/>
  <rect x="20" y="20" width="472" height="472" rx="100" fill="url(#angularBgGradient)"/>
  <rect x="40" y="40" width="432" height="432" rx="80" fill="#ffffff"/>
  
  <!-- Angular 标志 -->
  <path d="M256 100L100 412H412L256 100Z" fill="url(#angularLogoGradient)"/>
  <path d="M256 180L160 360H352L256 180Z" fill="white"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="angularBgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#DD0031" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#C3002F" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="angularLogoGradient" x1="100" y1="100" x2="412" y2="412" gradientUnits="userSpaceOnUse">
      <stop stop-color="#DD0031"/>
      <stop offset="1" stop-color="#C3002F"/>
    </linearGradient>
  </defs>
  
  <!-- 高光效果 -->
  <circle cx="160" cy="160" r="40" fill="white" opacity="0.2"/>
  
  <!-- 阴影效果 -->
  <rect x="30" y="30" width="452" height="452" rx="90" fill="rgba(0,0,0,0.05)"/>
</svg>