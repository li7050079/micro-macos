<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景底座 -->
  <rect width="512" height="512" rx="120" fill="#f5f5f7"/>
  <rect x="20" y="20" width="472" height="472" rx="100" fill="url(#financeBgGradient)"/>
  <rect x="40" y="40" width="432" height="432" rx="80" fill="#ffffff"/>
  
  <!-- Finance 图标 -->
  <g>
    <!-- 钱袋图标 -->
    <path d="M180 200L140 240L140 360L180 400L332 400L372 360L372 240L332 200H180Z" fill="url(#financeBagGradient)"/>
    <path d="M180 200L332 200L332 220L180 220V200Z" fill="url(#financeBagGradient)"/>
    
    <!-- 美元符号 -->
    <path d="M256 260L270 260V280H290C295 280 300 285 300 290V310C300 315 295 320 290 320H270V340H256V320H236C231 320 226 315 226 310V290C226 285 231 280 236 280H256V260Z" fill="white"/>
    
    <!-- 图表图标 -->
    <rect x="280" y="200" width="80" height="160" rx="10" fill="url(#financeChartGradient)"/>
    <path d="M290 340L310 300L330 320L350 280L370 310" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="financeBgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00ACC1" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#00796B" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="financeBagGradient" x1="140" y1="200" x2="372" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00ACC1"/>
      <stop offset="1" stop-color="#00796B"/>
    </linearGradient>
    <linearGradient id="financeChartGradient" x1="280" y1="200" x2="360" y2="360" gradientUnits="userSpaceOnUse">
      <stop stop-color="#00BCD4"/>
      <stop offset="1" stop-color="#00838F"/>
    </linearGradient>
  </defs>
  
  <!-- 高光效果 -->
  <circle cx="160" cy="220" r="40" fill="white" opacity="0.2"/>
  
  <!-- 阴影效果 -->
  <rect x="30" y="30" width="452" height="452" rx="90" fill="rgba(0,0,0,0.05)"/>
</svg>