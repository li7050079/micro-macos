<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景底座 -->
  <rect width="512" height="512" rx="120" fill="#f5f5f7"/>
  <rect x="20" y="20" width="472" height="472" rx="100" fill="url(#crmBgGradient)"/>
  <rect x="40" y="40" width="432" height="432" rx="80" fill="#ffffff"/>
  
  <!-- CRM 图标 -->
  <g>
    <!-- 人物图标 -->
    <circle cx="200" cy="240" r="60" fill="url(#crmPersonGradient)"/>
    <path d="M200 300L200 380" stroke="url(#crmPersonGradient)" stroke-width="24" stroke-linecap="round"/>
    <path d="M140 340L260 340" stroke="url(#crmPersonGradient)" stroke-width="24" stroke-linecap="round"/>
    <path d="M160 200L180 180L220 180L240 200" fill="url(#crmPersonGradient)"/>
    
    <!-- 图表图标 -->
    <rect x="280" y="200" width="80" height="180" rx="10" fill="url(#crmChartGradient)"/>
    <rect x="290" y="220" width="20" height="160" rx="5" fill="white"/>
    <rect x="320" y="260" width="20" height="120" rx="5" fill="white"/>
    <rect x="350" y="290" width="20" height="90" rx="5" fill="white"/>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="crmBgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1976D2" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#0D47A1" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="crmPersonGradient" x1="140" y1="180" x2="260" y2="380" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1976D2"/>
      <stop offset="1" stop-color="#0D47A1"/>
    </linearGradient>
    <linearGradient id="crmChartGradient" x1="280" y1="200" x2="360" y2="380" gradientUnits="userSpaceOnUse">
      <stop stop-color="#1565C0"/>
      <stop offset="1" stop-color="#0A2463"/>
    </linearGradient>
  </defs>
  
  <!-- 高光效果 -->
  <circle cx="160" cy="160" r="40" fill="white" opacity="0.2"/>
  
  <!-- 阴影效果 -->
  <rect x="30" y="30" width="452" height="452" rx="90" fill="rgba(0,0,0,0.05)"/>
</svg>