<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景底座 -->
  <rect width="512" height="512" rx="120" fill="#f5f5f7"/>
  <rect x="20" y="20" width="472" height="472" rx="100" fill="url(#reactBgGradient)"/>
  <rect x="40" y="40" width="432" height="432" rx="80" fill="#ffffff"/>
  
  <!-- React 标志 -->
  <circle cx="256" cy="256" r="120" fill="url(#reactLogoGradient)"/>
  <circle cx="256" cy="256" r="60" fill="white"/>
  <path d="M256 136L256 376" stroke="white" stroke-width="20" stroke-linecap="round"/>
  <path d="M136 256L376 256" stroke="white" stroke-width="20" stroke-linecap="round"/>
  <path d="M180 180L332 332" stroke="white" stroke-width="20" stroke-linecap="round"/>
  <path d="M332 180L180 332" stroke="white" stroke-width="20" stroke-linecap="round"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="reactBgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#61DAFB" stop-opacity="0.1"/>
      <stop offset="1" stop-color="#20232A" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="reactLogoGradient" x1="136" y1="136" x2="376" y2="376" gradientUnits="userSpaceOnUse">
      <stop stop-color="#61DAFB"/>
      <stop offset="1" stop-color="#20232A"/>
    </linearGradient>
  </defs>
  
  <!-- 高光效果 -->
  <circle cx="170" cy="170" r="40" fill="white" opacity="0.2"/>
  
  <!-- 阴影效果 -->
  <rect x="30" y="30" width="452" height="452" rx="90" fill="rgba(0,0,0,0.05)"/>
