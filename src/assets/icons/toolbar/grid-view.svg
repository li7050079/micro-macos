<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景底座 -->
  <rect width="512" height="512" rx="120" fill="#f5f5f7"/>
  <rect x="40" y="40" width="432" height="432" rx="80" fill="#ffffff"/>
  
  <!-- 网格视图图标 -->
  <g>
    <!-- 网格背景 -->
    <rect x="160" y="240" width="192" height="160" rx="10" fill="url(#gridViewGradient)"/>
    <!-- 网格线 -->
    <rect x="180" y="260" width="50" height="50" rx="5" fill="rgba(255,255,255,0.7)"/>
    <rect x="240" y="260" width="50" height="50" rx="5" fill="rgba(255,255,255,0.7)"/>
    <rect x="300" y="260" width="50" height="50" rx="5" fill="rgba(255,255,255,0.7)"/>
    <rect x="180" y="320" width="50" height="50" rx="5" fill="rgba(255,255,255,0.7)"/>
    <rect x="240" y="320" width="50" height="50" rx="5" fill="rgba(255,255,255,0.7)"/>
    <rect x="300" y="320" width="50" height="50" rx="5" fill="rgba(255,255,255,0.7)"/>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="gridViewGradient" x1="160" y1="240" x2="352" y2="400" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2196F3"/>
      <stop offset="1" stop-color="#1565C0"/>
    </linearGradient>
  </defs>
  
  <!-- 高光效果 -->
  <rect x="170" y="250" width="40" height="40" rx="3" fill="white" opacity="0.2"/>
  
  <!-- 阴影效果 -->
  <rect x="50" y="50" width="412" height="412" rx="70" fill="rgba(0,0,0,0.05)"/>
</svg>