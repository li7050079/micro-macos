<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景底座 -->
  <rect width="512" height="512" rx="120" fill="#f5f5f7"/>
  <rect x="40" y="40" width="432" height="432" rx="80" fill="#ffffff"/>
  
  <!-- 刷新图标 -->
  <g>
    <!-- 刷新箭头 -->
    <path d="M200 280L160 320L180 340L220 300L200 280Z" fill="url(#refreshGradient)"/>
    <path d="M312 280L352 320L332 340L292 300L312 280Z" fill="url(#refreshGradient)"/>
    <path d="M256 200L256 240" stroke="url(#refreshGradient)" stroke-width="20" stroke-linecap="round"/>
    <path d="M256 380L256 420" stroke="url(#refreshGradient)" stroke-width="20" stroke-linecap="round"/>
    <!-- 刷新圆圈 -->
    <circle cx="256" cy="320" r="100" stroke="url(#refreshGradient)" stroke-width="20" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="refreshGradient" x1="160" y1="200" x2="352" y2="420" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FF9800"/>
      <stop offset="1" stop-color="#E65100"/>
    </linearGradient>
  </defs>
  
  <!-- 高光效果 -->
  <circle cx="220" cy="280" r="20" fill="white" opacity="0.2"/>
  
  <!-- 阴影效果 -->
  <rect x="50" y="50" width="412" height="412" rx="70" fill="rgba(0,0,0,0.05)"/>
</svg>